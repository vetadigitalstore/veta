<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 150px;
            height: 150px;
        }

        rect {
            animation: fadeIn 1s ease-in-out forwards;
        }

        circle {
            stroke-dasharray: 251.2; /* 2 * Ï€ * r (40px) */
            stroke-dashoffset: 251.2;
            animation: drawCircle 2s ease-in-out forwards 0.5s;
        }

        path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawPath 1.5s ease-in-out forwards 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes drawCircle {
            0% {
                stroke-dashoffset: 251.2;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawPath {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect width="100" height="100" rx="15" fill="black" />
        <circle cx="50" cy="50" r="40" fill="none" stroke="#d9ddd8" stroke-width="10" />
        <path d="M32 37 L50 70 L68 37" fill="none" stroke="#d9ddd8" stroke-width="10" stroke-linecap="round" />
    </svg>
</body>
</html>
