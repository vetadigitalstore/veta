<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/register.js" type="module"></script>
</head>
<body>
    <div class="login-container">
    	<!-- Close Icon -->
        <span class="close-icon" onclick="goBack()">&#10006;</span> 
    
        <div class="logo">
            <img src="image/logo/logo.svg" alt="Logo">
        </div>

        <h2>Register</h2>

        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter Full Name" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter Email" required>
</div>

<div class="input-group">
    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10,15}">
</div>

            <!-- Password -->
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter Password" required>
                <small id="password-strength"></small>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter Password" required>
                <small id="password-match"></small>
            </div>

            <button type="submit">Register</button>
            <button type="button" onclick="goToLogin()">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
