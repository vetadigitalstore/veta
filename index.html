/* CSS কোড এখানে পেস্ট করো */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}
.popup-content {
    background: #fff;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 0.3s ease-in-out;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.popup-content h2 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 15px;
    font-weight: bold;
}
.popup-content input[type="email"],
.popup-content input[type="password"],
.popup-content input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
}
.popup-content input:focus {
    border-color: #3f51b5;
    outline: none;
}
.modal-btn {
    background-color: #3f51b5;
    color: #fff;
    padding: 12px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
}
.modal-btn:hover {
    background-color: #303f9f;
}
.additional-buttons button {
    background: none;
    color: #3f51b5;
    border: none;
    font-size: 0.9rem;
    margin: 5px;
    cursor: pointer;
    text-decoration: underline;
}
.additional-buttons button:hover {

}
</style>

    <script>
        // Dark mode toggle logic
        let isDarkMode = false;

        function toggleTheme() {
            const body = document.getElementById("body");
            const button = document.getElementById("themeToggle");

            if (isDarkMode) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                button.textContent = "Switch to Dark Mode";
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                button.textContent = "Switch to Light Mode";
            }
            isDarkMode = !isDarkMode;
        }



function toggleTheme() {
    const body = document.getElementById("body");
    const button = document.getElementById("themeToggle");
    const iframe = document.querySelector("iframe");

    if (isDarkMode) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        button.textContent = "Switch to Dark Mode";

        // Iframe এর ডার্ক মোড বন্ধ করা
        if (iframe.contentDocument) {
            iframe.contentDocument.body.classList.remove("dark-mode");
            iframe.contentDocument.body.classList.add("light-mode");
        }
    } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        button.textContent = "Switch to Light Mode";

        // Iframe এর ডার্ক মোড চালু করা
        if (iframe.contentDocument) {
            iframe.contentDocument.body.classList.remove("light-mode");
            iframe.contentDocument.body.classList.add("dark-mode");
        }
    }
    isDarkMode = !isDarkMode;
}

 // Logout function

            localStorage.removeItem('userToken');
            sessionStorage.removeItem('userToken');

        }
