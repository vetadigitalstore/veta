  <rect x="25" y="240" width="90" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="70" y="265" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">0</text>
  
  <rect x="125" y="240" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
