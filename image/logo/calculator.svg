<svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 200 300" 
    width="200" 
    height="300"
>
  <!-- Calculator Body -->
  <rect x="10" y="10" width="180" height="280" rx="15" ry="15" fill="#444" />
  
