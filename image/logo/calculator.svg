  <rect x="25" y="90" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="45" y="115" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">7</text>
  
  <rect x="75" y="90" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="95" y="115" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">8</text>
  
  <rect x="125" y="90" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="145" y="115" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">9</text>
  
  <rect x="25" y="140" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="45" y="165" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">4</text>
  
  <rect x="75" y="140" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="95" y="165" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">5</text>
  
  <rect x="125" y="140" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="145" y="165" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">6</text>
  
  <rect x="25" y="190" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="45" y="215" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">1</text>
  
  <rect x="75" y="190" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
  <text x="95" y="215" fill="#000" font-size="16" text-anchor="middle" alignment-baseline="middle">2</text>
  
  <rect x="125" y="190" width="40" height="40" rx="5" ry="5" fill="#f1f1f1" />
